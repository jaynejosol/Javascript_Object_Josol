<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascipt Object</title>
    </head>

<body>
  <h2>student object</h2>
  <p>check console</p>
    <script>
        class Student {
            constructor(FirstName, LastName, Address, Age, Email) {
            this.FirstName = FirstName;
            this.LastName = LastName;
            this.Address = Address;
            this.Age = Age;
            this.Email = Email;
            }
        }

    Student.prototype.Nationality = "American";
    Student.prototype.Language = "English";

    let student = new Student("Mary", "Smith", "BURKHARDT RD. EVANSVILLE.", 29, "mary123@yahoo.com");
    console.log(student);

    </script>
    
</body>
</html>
